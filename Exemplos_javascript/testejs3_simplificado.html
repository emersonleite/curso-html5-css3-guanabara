<!DOCTYPE html>
<html lang= "pt-br">
    <head>
        <title>Teste Javascript</title>
        <meta charset="UTF-8"/>
        <script>
        var quebrada = false;
            function mudaLampada(tipo) {
                if (tipo == 1){
                    arquivo="../_imagens/lampada-acesa.jpg";
                }
                
                if (tipo == 2){
                    arquivo= "../_imagens/lampada-apagada.jpg";
                }
                
                if (tipo == 3){
                    arquivo= "../_imagens/lampada-quebrada.jpg";
                }
                
                if(!quebrada){
                document.getElementById("Luz").src = arquivo;
                if (tipo == 3){
                    quebrada = true;
                }
                }
            }
            
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="../_imagens/lampada-apagada.jpg" id="Luz" onmousemove="mudaLampada(1)" onmouseout = "mudaLampada(2)" onclick= "mudaLampada(3)"></img> <!--mouse passa em cima, mouse sai de cima-->
    </body>
</html>
