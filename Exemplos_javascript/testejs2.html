<!DOCTYPE html>
<html lang= "pt-br">
    <head>
        <title>Teste Javascript</title>
        <meta charset="UTF-8"/>
        <script>
            function acendeLampada() {
                alert("Lampada acendeu!");
            }
            
            function acende() {
                document.getElementById("Luz").src = "../_imagens/lampada-acesa.jpg";
            }
            
            function apagaLampada(){
                document.getElementById("Luz").src = "../_imagens/lampada-apagada.jpg"
            }
            
            function quebraLampada(){
                document.getElementById("Luz").src = "../_imagens/lampada-quebrada.jpg"
            }
            
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="../_imagens/lampada-apagada.jpg" onclick="acendeLampada()" ></img> <!--click do mouse-->
        
        <img src="../_imagens/lampada-apagada.jpg" id="Luz" onmousemove="acende()" onmouseout = "apagaLampada()" onclick= "quebraLampada()"></img> <!--mouse passa em cima, mouse sai de cima-->
    </body>
</html>
